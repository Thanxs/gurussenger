<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="./1.png" type="image/x-icon">
  <title>Gurussenger</title>
</head>
<body>
  <div class="guru-wrapper">
    <div id="sidebar"></div>
    <div class="main-content">
      <div class="guru-controls">
        <i class="material-icons guru-switch-theme">brightness_3</i>
        <span class="guru-language">RU</span>
      </div>
      <h1 class="guru-title">Gurussenger</h1>
  
      <div id="messages"></div>

      <a class="waves-effect waves-light btn guru-exit" href="/">
        <i class="material-icons left">exit_to_app</i>
      </a>

      <a class="btn-floating btn-large waves-effect waves-light down-button">
        <i class="material-icons">keyboard_arrow_down</i>
      </a>
    
      <div class="guru-form-wrapper">
        <form id="guru-form" class="col s12">
          <div class="input-field col s6 guru-input-wrapper">
            <input name="message" class="guru-input" type="text" class="validate" required autocomplete="off">
            <label class="guru-label" for="guru-input">Message</label>
          </div>
          <div class="col s6 guru-actions">
            <button class="btn waves-effect waves-light" id="guru-submit" type="submit">Send
              <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" id="guru-location" type="button">Location
              <i class="material-icons right">location_on</i>
            </button>
          </div>
        </form>
      </div>
    
      <!-- Templates -->
      <script type="text/html" id="message-template">
        <div class="guru-message">
          <span class="guru-message-info">{{username}} - {{createdAt}}</span>
          <span class="guru-message-text">{{message}}</span>
        </div>
      </script>
    
      <script type="text/html" id="location-template">
        <div class="guru-message">
          <span class="guru-message-info">{{username}} - {{createdAt}}</span>
          <span class="guru-message-text">
            <a href="{{location}}" class="current-location" target="_blank">{{locationText}}</a>
          </span>
        </div>
      </script>

      <script type="text/html" id="sidebar-template">
        <div>
          <h2 class="room-title">{{room}}</h2>
          <h3 class="list-title">Users</h3>
          <ul class="users">
            {{#users}}
              <li class="guru-username">{{username}}</li>
            {{/users}}
          </ul>
        </div>
      </script>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dom-elements.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
