<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="./1.png" type="image/x-icon">
  <title>Gurussenger</title>
</head>
<body>
  <div class="row guru-main">
    <h1 class="guru-title">Gurussenger</h1>
    <form action="/chat.html" id="join-form" class="col s12">
      <div class="input-field col s12">
        <input name="username" id="display_name" type="text" class="validate" required autocomplete="off">
        <label for="display_name">Display name</label>
      </div>
      <div class="input-field col s12">
        <input name="room" id="room" type="text" class="validate" required autocomplete="off">
        <label for="room">Room</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Join
      </button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
